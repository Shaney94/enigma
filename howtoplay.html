<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add page title -->
    <title>ENIGMA - HOW TO PLAY</title>
    <!-- Link CSS  -->
    <link href="howtoplay.css" rel="stylesheet">
    <!-- Link JavaScript  -->
    <script defer src="howtoplay.js"></script>
    <!-- Add favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon1.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Create a container element (section) -->
    <div class="container">
        <a href="index.html"><img src="./images/logo.png" class="logo"></a><br>
        <div class="howtoplay-rectangle">HOW TO PLAY</div><br><br>
        <div class="w3-container">
            <h2>Slideshow Indicators</h2>
            <p>An example of using buttons to indicate how many slides there are in the slideshow, and which slide the user is currently viewing.</p>
          </div>
          
          <div class="w3-content w3-display-container" style="max-width:800px">
            <img class="mySlides" src="images/step1.jpg" style="width:100%">
            <img class="mySlides" src="images/step2.jpg" style="width:100%">
            <img class="mySlides" src="images/step3.jpg" style="width:100%">
            <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
              <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
              <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
              <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
              <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
              <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
            </div>
          </div>
</body>
