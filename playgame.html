<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add page title -->
    <title>ENIGMA - PLAY GAME</title>
    <!-- Link CSS  -->
    <link href="playgame.css" rel="stylesheet">
    <!-- Link JavaScript  -->
    <script src="word-list.js" defer></script>
    <script src="playgame.js" defer></script>
    <!-- Add favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon1.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-modal">
    <div class="content">
      <img src="images/lost.gif" alt="gif">
      <h4>Game Over!</h4>
      <p>The correct word was: <b>rainbow</b></p>
      <button class="play-again">Play Again</button>
    </div>
  </div>
<div class="container">
  <div class="hangman-box">
    <img src="images/hangman-0.svg" alt="hangman-img">
    <h1>Enigma Game</h1>
  </div>
  <div class="game-box">
    <u1 class="word-display"></u1>
    <h4 class="hint-text">
    Hint:
    <b>Lorem ipsum pejhs eeheh eheh</b>
    </h4>
    <h4 class="guesses-text">
    Incorrect guesses:
    <b>0 / 6</b>
  </h4>
  <div class="keyboard">
    <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button><button>f</button><button>g</button><button>h</button><button>i</button><button>j</button><button>k</button><button>l</button><button>m</button><button>n</button><button>o</button><button>p</button><button>q</button><button>r</button><button>s</button><button>t</button><button>u</button><button>v</button><button>w</button><button>x</button><button>y</button><button>z</button>                       
  </div>
  </div>
</div>


</body>
</html>
